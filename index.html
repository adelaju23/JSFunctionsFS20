<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        function createTable(rows, columns, winner) {
            document.write("<table border='1'>");
            document.write("<tbody>");
            var number = 1;
            for (var i = 0; i < rows; i++) {
                document.write("<tr>");
                for (var j = 0; j < columns; j++) {
                    if (number != winner) {
                        document.write("<td>" + (number++) + "</td>");
                    } else {
                        document.write("<td>" + "*" + "</td>");
                        number++;
                    }
                } document.write("</tr>");
            }
            document.write("</tbody>");
            document.write("</table>");
        }

        createTable(9, 5, 0);
        var winnerNumber = window.prompt("Give me the winner number");
        createTable(5, 4, winnerNumber);

    </script>
</head>

</html>
